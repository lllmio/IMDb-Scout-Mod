name: Safe Auto Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:     # manual trigger allowed

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/Purfview/IMDb-Scout-Mod.git

      - name: Fetch upstream and main
        run: |
          git fetch upstream
          git fetch origin main
          git checkout main
          git reset --hard origin/main  # start fresh from origin/main

      - name: Cleanup old conflict branch
        run: |
          # Delete old conflict branch if exists
          if git ls-remote --exit-code origin sync-conflict-branch; then
            git push origin --delete sync-conflict-branch
          fi

      - name: Try rebase
        id: rebase
        run: |
          git checkout main
          # Attempt rebase with autostash
          if git rebase upstream/main --autostash; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "Creating conflict PR..."
            # Create conflict branch if not exists
            git checkout -B sync-conflict-branch
            git push origin sync-conflict-branch --force
          fi

      - name: Push changes if rebase succeeded
        if: steps.rebase.outputs.success == 'true'
        run: |
          git push origin main --force || echo "Push failed, maybe branch protection rules applied"

      - name: Create PR if conflicts
        if: steps.rebase.outputs.success == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync fork with upstream (conflict)"
          branch: sync-conflict-branch
          base: main
          title: "⚠️ Sync Fork - Conflicts Detected"
          body: |
            ⚠️ This pull request was automatically created because conflicts occurred while syncing your fork with the upstream repository.

            Please review the changes and resolve conflicts directly on GitHub before merging.
